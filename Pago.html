<html lang="en">

</head>
<body class = "fondo">
    <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
        <span>
          <a href = "index.html">
            <img src="imagenes/logo.png"
              width="150"
              height="150">
          </a>
            
                <div class= "derecha" class="btn-group" role="group" aria-label="Button group with nested dropdown">
                  <button onclick="turismo()" type="button" class="btn btn-primary">TURISMO</button>
                  <button onclick="nosotras()" type="button" class="btn btn-primary">NOSTRAS</button>
                  
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        CUENTA
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="registro.html" class="dropdown-item" href="#">REGISTRO</a></li>
                        <li><a href="horarios" class="dropdown-item" href="#">HORARIOS</a></li>
                      </ul>
                    </div>
                </div>

        </span>
        
    </div>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input onclick="div1()" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">EFECTIVO</label>
          
            <input onclick="div2()" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">TRANSFERENCIA</label>
          
            <input onclick="div3()" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">TARJETA DE CRÉDITO</label>
          </div>

    <div id =  "div1" style="display: none;" >
    <center>
      <img src="imagenes/efectivo/rapipago.png"
                width="150"
                height="150">
    </center>
    </div>
    <center>
    <div id ="div2" style="display: none;" >
      <img src="imagenes/tarjeta de credito/visa.png"
                width="150"
                height="150">
    </center>
    </div>
    <div id ="div3"style="display: none;">
    <center>
      <img src="imagenes/transferencias/pagomiscuentas.png"
                width="150"
                height="150">
    </center>
    </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
<script>
  var div11 = document.getElementById('div1');
  var div22 = document.getElementById('div2');
  var div33 = document.getElementById('div3');

  function div1(){
    if (div11.style.display === 'none') {
      // Si está oculto, muéstralo
      div11.style.display = 'block';
      div22.style.display = 'none';
      div33.style.display = 'none';
    } else {
      // Si está visible, ocúltalo
      div11.style.display = 'none';
    }
  }
  function div2(){
    if (div22.style.display === 'none') {
      // Si está oculto, muéstralo
      div11.style.display = 'none';
      div22.style.display = 'block';
      div33.style.display = 'none';
    } else {
      // Si está visible, ocúltalo
      div22.style.display = 'none';
    }
  }
  function div3(){
    if (div33.style.display === 'none') {
      // Si está oculto, muéstralo
      div11.style.display = 'none';
      div22.style.display = 'none';
      div33.style.display = 'block';
    } else {
      // Si está visible, ocúltalo
      div33.style.display = 'none';
    }
  }
  
    function turismo(){
      window.location.href = "turismo.htm";
    }
    function nosotras(){
      window.location.href = "nosotras.html";
    }
  
</script>
</html>
