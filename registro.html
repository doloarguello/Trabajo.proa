<body class = "fondo">
    <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
        <span>
          <a href = "index.html">
            <img src="imagenes/logo.png"
              width="150"
              height="150">
          </a>

            <div class= "derecha" class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button onclick="turismo()" type="button" class="btn btn-primary">TURISMO</button>
                <button onclick="nosotras()" type="button" class="btn btn-primary">NOSTRAS</button>
              
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    CUENTA 
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="registro.html" class="dropdown-item" href="#">REGISTRO</a></li>

                  </ul>
                </div>
              </div>
        </span>
     
    

    </div>


<form>
  <fieldset disabled>
    <legend>FORMULARIO REGISTRO</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">NOMBRE:</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="ingrese su nombre">
    </div>
    <div class="mb-3">
        <label for="disabledSelect" class="form-label">DNI:</label>
        <select id="disabledSelect" class="form-select">
          <option>ingrese su DNI</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">EMAIL:</label>
        <select id="disabledSelect" class="form-select">
          <option>ingrese su email</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">CONTRASEÑA:</label>
        <select id="disabledSelect" class="form-select">
          <option>ingrese su contraseña</option>
        </select>
      </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          enviar
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>

  }
</script>
